name: package

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
    - name: apt-get install
      env:
        DEBIAN_FRONTEND: noninteractive
      run: sudo apt-get update && sudo apt-get dist-upgrade -y && sudo apt-get install -y npm
    - name: npm install
      run: npm install
    - name: npm build
      run: npm run build
    - name: npm package
      run: npm run package
    - name: get ipk artifact name
      id: ipk
      run: |
        GIT_COMMIT=$(git rev-parse --short HEAD)
        PREFIX=$(basename $(ls -1 *.ipk) .ipk)
        echo "zip=$PREFIX-$GIT_COMMIT.zip" >> "$GITHUB_OUTPUT"
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.ipk.outputs.zip }}
        path: '*.ipk'
        retention-days: 30
